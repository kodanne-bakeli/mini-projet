<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini-projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id="body-login">
    <header class="sticky-top bg-white">
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-warning"><i class="fas fa-2x fa-glass-cheers"><br><span
                            class="fs-5 fst-italic">drinks</span></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars navbar-toggler-icon mt-3"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="d-flex flex-column ">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link text-dark">ACCUEIL</a></li>
                            <li class="nav-item"><a href="products.html" class="nav-link text-dark">PRODUCTS</a></li>
                            <li class="nav-item"><a href="contact.html" class="nav-link text-dark">CONTACT-US</a></li>
                            <li class="nav-item"><a href="connexion.html"
                                    class="nav-link btn btn-warning text-white rounded-pill mx-3 mb-2">LOG
                                    IN</a></li>
                            <li class="nav-item"><a href="register.html"
                                    class="nav-link btn btn-white text-warning border-warning rounded-pill mx-3 mb-2">SIGN
                                    IN</a></li>
                        </ul>

                        <div class=" d-flex justify-content-end">
                            <form action="" class="border bg-light ps-2 mx-2">
                                <i class="fas fa-search "></i>
                                <input type="search" placeholder="Je cherche... " aria-placeholder=""
                                    class="bg-light border-0 py-3">
                            </form>

                            <a href="" class="nav-link btn btn-danger text-white text-uppercase "><i
                                    class="fas fa-2x fa-shopping-basket ps-1" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class=" mt-5 p-4 w-75 mx-auto" id="login-main">
        <form class="w-50 bg-transparent px-5" id="login-form">
            <h2 class="text-center py-3">LOG IN</h2>
            <div class="mb-3">
                <label for="Email1" class="form-label">Email address</label>
                <input type="email" class="form-control bg-transparent border-0 border-bottom border-dark" id="Email1">
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label ">Password</label>
                <input type="password" class="form-control bg-transparent border-0 border-bottom border-dark"
                    id="Password1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input " id="Check1">
                <label class="form-check-label" for="Check">Remember me</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="conditionsCheck">
                <label class="form-check-label" for="gridCheck">
                    I accept the <a href="" class="text-dark">Terms of Use and acknowledge the Privacy Policy and Cookie
                        Policy</a>
                </label>
                <div class="text-center">
                    <button class="btn btn-primary">Log in</button>
                </div>
                <div>
                    <p class="text-center py-2">continue with:</p>
                    <div class="d-flex row justify-content-center ">
                        <p class="col-2 mx-2 text-center">
                            <a href="" class="text-decoration-none text-dark"><i
                                    class="fab fa-2x fa-google text-warning"></i> Google
                            </a>
                        </p>
                        <p class="col-2 mx-2 text-center ">
                            <a href="" class="text-decoration-none text-dark"><i
                                    class="fab fa-2x fa-facebook-square text-warning"></i> Facebook
                            </a>

                        </p>
                        <p class="col-2 mx-3 mx-md-2 text-center">
                            <a href="" class="text-decoration-none text-dark"><i
                                    class="fab fa-2x fa-linkedin text-warning"></i> Linkedin
                            </a>
                        </p>
                    </div>
                </div>
                <div class="border-top">
                    <p class="py-3 text-center">no account?
                        <a href="register.html" class="text-decoration-none">REGISTER!</a>
                    </p>
                </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
