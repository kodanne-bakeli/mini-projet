<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini-projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id="contact-body">
    <header class="sticky-top bg-white">
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-warning"><i class="fas fa-2x fa-glass-cheers"><br><span
                            class="fs-5 fst-italic">drinks</span></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars navbar-toggler-icon mt-3"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="d-flex flex-column ">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link text-dark">ACCUEIL</a></li>
                            <li class="nav-item"><a href="products.html" class="nav-link text-dark">PRODUCTS</a></li>
                            <li class="nav-item"><a href="#contact.html" class="nav-link text-warning">CONTACT-US</a></li>
                            <li class="nav-item"><a href="connexion.html"
                                    class="nav-link btn btn-warning text-white rounded-pill mx-3 mb-2">LOG
                                    IN</a></li>
                            <li class="nav-item"><a href="register.html"
                                    class="nav-link btn btn-white text-warning border-warning rounded-pill mx-3 mb-2">SIGN
                                    IN</a></li>
                        </ul>

                        <div class=" d-flex justify-content-end">
                            <form action="" class="border bg-light ps-2 mx-2">
                                <i class="fas fa-search "></i>
                                <input type="search" placeholder="Je cherche... " aria-placeholder=""
                                    class="bg-light border-0 py-3">
                            </form>

                            <a href="" class="nav-link btn btn-danger text-white text-uppercase "><i
                                    class="fas fa-2x fa-shopping-basket ps-1" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class=" mt-5 py-5" id="contact-main">
        <form class="w-50 ms-5  py-5 px-3" id="contact-form">
            <h2 class="text-center text-light py-4">CONTACT-US</h2>
            <div class="row py-5">
                <div class=" col-12 col-md">
                    <div class="mb-3">
                        
                        <input type="text" class="form-control py-2" id="name" placeholder="Your Name*">
                    </div>
                    <div class="mb-3">
                        
                        <input type="email" class="form-control py-2" id="Email1" placeholder="Your Email*">
                    </div>
                    <div class="">
                        
                        <input type="tel" class="form-control py-2" id="phone" placeholder="Your Phone*">
                    </div>
                </div>
                <div class=" col-12 col-md">
                    <textarea name="" id="message" class="w-100 h-100 py-2" placeholder="Your Message"></textarea>
                </div>
            </div>
            <div class="text-center mt-3">
                    <button class="btn-primary py-2 px-3">SUBMIT</button>
                </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
