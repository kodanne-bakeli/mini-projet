<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini-projet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body id="signin-body">
    <header class="sticky-top bg-white">
        <nav class="navbar navbar-expand-lg shadow">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand text-warning"><i class="fas fa-2x fa-glass-cheers"><br><span
                            class="fs-5 fst-italic">drinks</span></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars navbar-toggler-icon mt-3"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="d-flex flex-column ">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a href="index.html" class="nav-link text-dark">ACCUEIL</a></li>
                            <li class="nav-item"><a href="products.html" class="nav-link text-dark">PRODUCTS</a></li>
                            <li class="nav-item"><a href="contact.html" class="nav-link text-dark">CONTACT-US</a></li>
                            <li class="nav-item"><a href="connexion.html"
                                    class="nav-link btn btn-warning text-white rounded-pill mx-3 mb-2">LOG
                                    IN</a></li>
                            <li class="nav-item"><a href="register.html"
                                    class="nav-link btn btn-white text-warning border-warning rounded-pill mx-3 mb-2">SIGN
                                    IN</a></li>
                        </ul>

                        <div class=" d-flex justify-content-end">
                            <form action="" class="border bg-light ps-2 mx-2">
                                <i class="fas fa-search "></i>
                                <input type="search" placeholder="Je cherche... " aria-placeholder=""
                                    class="bg-light border-0 py-3">
                            </form>

                            <a href="" class="nav-link btn btn-danger text-white text-uppercase "><i
                                    class="fas fa-2x fa-shopping-basket ps-1" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class=" mt-5 pt-5" id="signin-main">
        <form class="w-50 mx-auto row text-white" id="signin-form">

            <h2 class="text-center">Register Now</h2>
            <div class="div">
                <div class="row my-1">
                    <div class="col-12 col-md">
                        <label for="username" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Maya" required>
                    </div>
                    <div class="col-12 col-md">
                        <label for="username" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="James" required>
                    </div>
                </div>
                <div class="row">
                    <div class="my-1 col-12 col-md">
                        <label for="username" class="form-label">Username</label>
                        <input type="username" class="form-control" id="username" placeholder="maya-james2" required>
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="number" required>
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="code-postal" class="form-label">Code Postal</label>
                        <input type="text" class="form-control" id="code-postal" placeholder="123 grand-yoff rue2">
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Dakar">
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="+221 123456789" required>
                    </div>

                    <div class="my-1 col-12 col-md-6">
                        <label for="email4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="youremail@gmail.com" required>
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="my-1 col-12 col-md-6">
                        <label for="password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" type="checkbox" id="conditionsCheck">
                        <label class="form-check-label" for="gridCheck">
                            I accept the <a href="" class="text-white">Terms of Use and acknowledge the Privacy Policy
                                and Cookie
                                Policy</a>
                        </label>

                    </div>

                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary ">Sign in</button>
                    </div>
                    <div>
                        <p class="text-center">Already have login and password? <a href="connexion.html"
                                class="e text-white">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
